<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Include the libraries -->
    <!-- <link rel="stylesheet" href="/css/windmill.css"> -->
    <script src="/bower_components/d3/d3.js" charset="utf-8"></script>
    <script src="/windmill.js"></script>
</head>

<body>

    <div id="chart01"></div>

<script>
    // Sample data array

    var data = [
        {row: 1, column: 1, value: 5.5},
        {row: 1, column: 2, value: 2.5},
        {row: 1, column: 3, value: 3.5},
        {row: 1, column: 4, value: 1.5},
        {row: 2, column: 1, value: 6.5},
        {row: 2, column: 2, value: 2.5},
        {row: 2, column: 3, value: 4.5},
        {row: 2, column: 4, value: 7.5}
    ];

    // Create and configure the heatmap chart
    var heatmap = windmill.chart.heatmap()
        .width(600)
        .height(200)
        .colorExtent(['#333333', '#0000cc']);

    // Create the heatmap chart in the container selection
    d3.select('div#chart01')
        .data([data])
        .call(heatmap);
</script>
</body>
</html>
